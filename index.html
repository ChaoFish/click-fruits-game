<!DOCTYPE html>
<html>
<head>
	<title>Click Fruits</title>
	<link rel="stylesheet" type="text/css" href="./css/default.css">
</head>
<body>
	<h1>How fast can you be?</h1>
	<p class="instruction">Game Rules: click button <i>Start Game</i>, the fruits will fall in random, click on before they reach the bottom!!</p>
	<div class="control">
		<button class="start">Start Game</button>
		<button class="pause">Pause</button>
	</div>
	<div class="scoreArea">
		<div class="score">Score: 0</div>
		<div class="lose">Lose Point: 0</div>
	</div>
	<div class="gameArea">
		<img src="" draggable="false" style="position: absolute; left: 0; top: 0">
		<div class="over">Game Over</div>
		<div class="blackArea"></div>
	</div>

	<script type="text/javascript" src="./js/default.js"></script>
</body>
</html>
